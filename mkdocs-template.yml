site_name: <NAME>
theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: slate
      primary: red
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: default
      primary: red
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
plugins:
  - search
  - minify:
      minify_html: true
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
